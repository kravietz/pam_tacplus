# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
# use bionic as it's the last distribution to include tacacs+ package
image: fedora/latest
packages:
- autoconf
- libtool
- automake
- pam-devel
- openssl-devel
- clang
- clang-analyzer
sources:
- https://git.sr.ht/~kravietz/pam-tacplus
tasks:
- gcc: |
        cd pam-tacplus
        autoreconf -i
        ./configure
        make clean all
- clang-analyzer: |
        cd pam-tacplus
        autoreconf -i
        scan-build ./configure
        scan-build --keep-cc -v make clean all