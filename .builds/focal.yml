# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
# use bionic as it's the last distribution to include tacacs+ package
image: ubuntu/latest
packages:
- autoconf
- build-essential
- libtool
- automake
- libpam-dev
- libssl-dev
- clang
- clang-tools
sources:
- https://git.sr.ht/~kravietz/pam-tacplus
tasks:
- gcc: |
        cd pam-tacplus
        autoreconf -i
        env CC=gcc LD=gcc ./configure
        make
- clang: |
        cd pam-tacplus
        autoreconf -i
        env CC=clang LD=clang ./configure
        make
- clang-analyzer: |
        cd pam-tacplus
        autoreconf -i
        scan-build ./configure
        scan-build --keep-cc make