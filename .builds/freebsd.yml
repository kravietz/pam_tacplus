---
# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
image: freebsd/latest
packages:
- autoconf
- libtool
- automake
- tacacs
sources:
- https://git.sr.ht/~kravietz/pam-tacplus
tasks:
- configure: |
        cd pam-tacplus
        autoreconf -i
        ./configure --enable-asan
        make
- test: |
        cd pam-tacplus
        sudo make install
        bash -x test.sh