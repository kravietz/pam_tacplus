# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
image: ubuntu/oldlts
packages:
- autoconf
- build-essential
- libtool
- automake
- libpam-dev
- libssl-dev
        #  bionic is the last distribution to include tacacs+ package
- tacacs+
- ca-certificates
- expect
- pamtester
- clang
- clang-tools
sources:
- https://git.sr.ht/~kravietz/pam-tacplus
tasks:
- gnulib: |
          git clone https://git.savannah.gnu.org/git/gnulib.git
          cd pam-tacplus
          $HOME/gnulib/gnulib-tool --makefile-name=Makefile.gnulib --libtool --import \
                  fcntl crypto/md5 array-list list xlist getrandom realloc-posix \
                  explicit_bzero xalloc
          autoreconf -f -v -i
- build-cc: |
        cd pam-tacplus
        ./configure
        make clean all
- setup: |
        cd pam-tacplus
        sudo make install
        sudo ldconfig
        sudo install -o root test/bionic/pam.conf /etc/pam.d/test
        sudo install -o root test/bionic/tac_plus.conf /etc/tacacs+/tac_plus.conf
        sudo service tacacs_plus restart && sleep 3
        # not really necessary, users statically defined in pam_tac.conf
        #sudo useradd -m testuser1
        #echo testuser1:testpass123 | sudo chpasswd -c SHA512
- functional-test-tacc: |
        cd pam-tacplus
        sh -x test/tacc.sh
- functional-test-pam: |  
        cd pam-tacplus
        expect test/bionic/tests.expect
